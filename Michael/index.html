<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Exercise-Florist</title>
  </head>
  <body>
    <div id="my-banner">Banner and Navbar</div>
    <!-- Banner and navbar above! -->
    <div class="container">
      <div id="my-grid" class="row"></div>
    </div>
    <hr />
    <div id="cart" class="mt-5">
      <div class="cart-header h4 border-bottom row">
        <span class="cart-item col-6 mb-3">ITEM</span>
        <span class="cart-price col-3 mb-3">PRICE</span>
        <span class="col-3 mb-3">QUANTITY</span>
      </div>
      <div id="my-items"></div>
      <!-- empty cart -->
      <div id="total" class="cart-total">
        <span>Number of cart items: <span id="my-cardinality">0</span></span>
        <strong class="cart-total-title">Total: </strong>
        <span id="price" class="cart-total-price h4">â‚¬0.00</span>
      </div>
      <div class="d-flex justify-content-center m-4">
        <button
          id="btn-purchase"
          class="btn btn-primary btn-purchase"
          type="button"
        >
          Check out <br /><i
            class="fa fa-handshake-o"
            style="font-size: 36px; color: white"
          ></i>
        </button>
      </div>
    </div>

    <div id="my-info">Total:...etc</div>
    <!-- Footer below! -->
    <div id="my-footer">Footer here!</div>

    <!-- Scripts!! -->
    <script src="Script/index-data.json"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="Script/index-scripts.js"></script>
  </body>
</html>
